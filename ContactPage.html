<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US
    </title>
    <link rel="stylesheet" href="Style2.CSS">
</head>
<body>
    <form action="ContactPageResults.html" method="get">
    </form>
    <header>
        <h1 class="Contact">CONTACT US</h1>
    </header>
    <div>
        <h4>We would like to hear from you, whether on feedback or enquiries
            <br>We will reach out to you as soon as possible </br>
        </h4>
    </div>

    <div id="div1">
        <label for="Name" required><b>Name:</b></label>
        <br><input type="text"id=Name placeholder="BloomLuxe"></br>
        
        <label for="Email"><b>Email:</b></label>
        <br><input type="Email"id=Email placeholder="services@bloomluxe.com"></br>
    </div>
    <br>
    <div>
        <label for="phone"><b>Telephone #:</b></label>
        <br><input type="Phone"id=phone placeholder="012-345-6789"></br>
    </div>
    <br>
    <div>
        <label for="Subject"><b>Subject:</b></label>
        <br><input type="text" id="subject"></br>
</div>
<br>
    <div>
        <label for="Comment"><b>Message:</b></label>
        <br><textarea name="Message" id="Comment" rows="8" cols="50"></textarea></br>
    </div>
<br>
<div><input type="submit" name="Submit"></div>
<div>
    <label for="subscribe">Subscribe to our newsletter</label>
    <input type="checkbox" id="subscribe">
</div>
<br>
<button>
    Home
</button>
</body>
</html>
